<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">

    <label for="userName">Username</label>
    <input type="text" th:field="*{username}" id="userName"/> <br>

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password"/> <br>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/> <br>

    <p>Edit Role</p>
    <label for="ROLE_ADMIN">Admin</label>
    <input type="checkbox" name="userRoles" id="ROLE_ADMIN" value="ADMIN"> <br>

    <input type="submit" value="Create user"/>
</form>
<br>
<a href="/logout">Logout</a>
</body>
</html>
